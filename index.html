<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <section class="icons">
                <div class="icon-img">
                    <img src="images/icon-document.svg" alt="" aria-hidden="true" />
                </div>
                <div class="icon-img">
                    <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
                </div>
                <div class="icon-img" id="upload" >
                    <div class="input-div">
                      <input type="file" id="fileSelector" class="file" multiple="multiple" accept="image/png, image/jpeg, image/jpg"><img src="images/icon-upload.svg" alt="" aria-hidden="true" />
                    </div>
                </div>  
            </section>
        </section>
        <!-- Storage Container -->
        <section class="storage-container">
            <h1>You've used <span id="storage-used">815 GB</span> of your storage</h1>
            <!-- Progress Bar -->
            <section class="progress-bar">
                <div class="gradient-bar">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
            <h2>
                <span>0 MB</span>
                <span>100 MB</span>
            </h2>
            <!-- GB left -->
            <section class="gb-left">
                <p id="mb-left-num">185 <span id="mb-left-txt">MB left</span></p>
            </section>
        </section>
        <section class="uploaded-images">
            <h1>Uploaded Images:</h1>
            <div class="uploaded-pics">
               <ul id="localStorage-current"></ul>
           </div>
       </section>
    </main>

</body>

</html>
